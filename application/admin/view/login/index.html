<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录-后台</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="__STATIC__/layui/css/layui.css"  media="all">
<style>
	.form-box{
		position: fixed;
	    width: 400px;
	    text-align: center;
	    left: 50%;
	    bottom: 50%;
	    margin-left: -200px;
		    margin-bottom: -100px;
	}
	.item-ipt,.item-ipt-code{
		margin-bottom:10px;
	}
	.item-ipt input{
		height: 40px;
	    width: 80%;
	    border: 1px solid #216f64;
		font-size: 20px;
	}
	.item-ipt-code input{
		height: 40px;
	    width: 49%;
		 border: 1px solid #216f64;
		font-size: 20px;
	}
</style>
</head>
<body>
	<div class="form-box">
		<form action="{:url('login/login')}" method="post">
			<div class="item-ipt">
				<input type="text" placeholder="用户名" name="username" />
			</div>
			<div class="item-ipt">
				<input type="password" placeholder="密码" name="password"/>
			</div>
			<div class="item-ipt-code">
				<input type="text" placeholder="验证码" name="code"/>
				<img class="verify_code" onclick="this.src='{:captcha_src()}'+'?'+Math.random()"/>
			</div>
			<div>
				<input type="submit" class="layui-btn layui-btn-primary" value="登录"/>
				<input type="reset" class="layui-btn layui-btn-normal" value="重置"/>
			</div>
		</form>
	</div>
<script src="__STATIC__/layui/layui.js"></script>
<script src="__STATIC__/js/jquery-2.1.4.min.js"></script>
<script>
	$(function(){
		var u = '{:captcha_src()}'+'?'+Math.random();
		$('.verify_code').attr('src',u);
	})
</script>
</body>
</html>
